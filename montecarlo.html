<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Monte Carlo - Torneo Air Hockey</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/montecarlo.css">
</head>
<body>
    <div class="container">
        <h1>üé≤ Simulador Monte Carlo - Torneo Air Hockey</h1>
        <p class="subtitle">An√°lisis probabil√≠stico (Monte Carlo) ‚Äî 1,000 a 10,000 simulaciones</p>

        <!-- Banner superior para advertencias sobre selecci√≥n -->
        <div id="topSelectionWarning" style="display:none; background:#ffefef; color:#c0392b; padding:10px; border-radius:6px; margin-bottom:12px; font-weight:700; text-align:center;">
            <!-- Texto inyectado desde JS -->
        </div>

        <div class="controls">
            <label for="numPlayers" style="display:none;">N√∫mero de jugadores</label>
            <select id="numPlayers">
                <option value="7">7 Jugadores</option>
                <option value="8">8 Jugadores</option>
                <option value="9">9 Jugadores</option>
                <option value="10">10 Jugadores</option>
            </select>

            <label for="numSimulaciones" style="display:none;">Cantidad de simulaciones</label>
            <select id="numSimulaciones">
                <option value="1000">1,000 Simulaciones</option>
                <option value="5000">5,000 Simulaciones</option>
                <option value="10000" selected>10,000 Simulaciones</option>
            </select>

            <!-- Bot√≥n para selecci√≥n aleatoria de jugadores (aplica solo cuando no son 10) -->
            <button id="randomSelectBtn" title="Seleccionar jugadores aleatoriamente">üé≤ Selecci√≥n Aleatoria</button>

            <!-- Nota: el bot√≥n de simulaci√≥n √∫nica fue removido de esta p√°gina (se mantiene en index.html) -->

            <!-- Bot√≥n para lanzar la simulaci√≥n Monte Carlo (m√∫ltiples iteraciones). `montecarlo.js` usa este id en su l√≥gica -->
            <button id="btnSimular" title="Iniciar simulaciones Monte Carlo">üöÄ Iniciar Simulaci√≥n Monte Carlo</button>

            <!-- Enlace al Simulador normal (index.html) -->
            <a href="index.html" id="simulatorLink" title="Abrir Simulador" target="_blank" style="display:inline-block; margin-left:8px; padding:8px 12px; background:#43a047; color:white; border-radius:6px; text-decoration:none; font-weight:700;">üè† Ir al Simulador</a>
        </div>

        <!-- Contenedor donde se renderiza el selector de jugadores (checkboxes) -->
        <div id="playerSelection" style="margin-top:12px;"></div>

        <div id="progreso" style="display: none; margin-top:12px;">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>

        <div id="resultado" style="margin-top:18px;"></div>
    </div>

    <script src="js/simulador.js"></script>
    <script src="js/montecarlo.js"></script>
</body>
</html>
